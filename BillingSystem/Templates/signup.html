<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Supermarket | Signup</title>
  </head>
  <body style="background-color: #efe;">

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		  <div class="container-fluid">
			<a class="navbar-brand" style="color:white;" href="/">Supermarket</a>
			</div>
		  </div>
		</nav>
	<div class="w-75 p-3" class="position-absolute">
		<form class="row g-3" action="/signup/" method="post">
			{% csrf_token %}

	<div class="col-md-6">
		<label for="inputName" class="form-label">Name</label>
		<input type="text" class="form-control" id="inputName">
	  </div>

	<div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male">
  <label class="form-check-label" for="gender">
    Male
  </label>
</div>

			<div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
  <label class="form-check-label" for="gender">
    Female
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="genderOther" value="Other">
  <label class="form-check-label" for="gender">
    Other
  </label>
</div>
	
	<div class="col-md-6">
		<label for="inputContact" class="form-label">Contact No</label>
		<input type="text" class="form-control" id="inputContact">
	  </div>
			<div class="col-md-6">
		<label for="inputCity" class="form-label">City</label>
		<input type="text" class="form-control" id="inputCity">
	  </div>

	  <div class="col-md-4">
		<label for="inputState" class="form-label">State</label>
		<select id="inputState" class="form-select">
		  <option selected>Choose...</option>
		  <option>Andhra Pradesh</option>
			 <option>Assam</option>
			 <option>Bihar</option>
			 <option>Chhattisgarh</option>
			 <option>Goa</option>
			 <option>Gujarat</option>
			 <option>Haryana</option>
			 <option>Himachal Pradesh</option>
			 <option>Jharkhand</option>
			 <option>Karnataka</option>
			 <option>Tripura</option>
			 <option>Uttar Pradesh</option>
			 <option>Uttarakhand</option>
			 <option>West Bengal</option>

		</select>
	  </div>
	  <div class="col-md-2">
		<label for="inputPin" class="form-label">PIN</label>
		<input type="text" class="form-control" id="inputPip">
	  </div>
			<br>
			<div class="col-md-6">
		<label for="inputEmail4" class="form-label">Email</label>
		<input type="email" class="form-control" id="inputEmail4">
	  </div>
			<br>
			<div class="col-md-6">
		<label for="inputPassword4" class="form-label">Password</label>
		<input type="password" class="form-control" id="inputPassword4">
	  </div>
			<br>
			<div class="col-md-6">
		<label for="inputConfirmPassword4" class="form-label">Confirm Password</label>
		<input type="password" class="form-control" id="inputConfirmPassword4">
	  </div>
			<br>

	  <div class="col-12">
		<button type="submit" class="btn btn-secondary">Sign in</button>
	  </div>
	</form>
	</div>
  </body>
</html>
