{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}
{% block body %}
{% block before_login %}
{% endblock %}
	<div class="w-75 p-3" class="position-absolute">
		<form class="row g-3" action="/signup/" method="post">
			{% csrf_token %}

	<div class="col-md-6">
		<label for="inputName" class="form-label">Name</label>
		<input type="text" class="form-control" id="inputName" required>
	  </div>

	<div class="col-md-2">
  		<label for="inputContact" class="form-label">Gender</label>        
        <select class="form-control" id="gender2">
          <option selected>Choose...</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
		  <option value="3">Other</option>
        </select>  
        
    </div>
	<div class="col-md-6">
		<label for="inputContact" class="form-label">Contact No</label>
		<input type="text" class="form-control" id="inputContact" required>
	  </div>
			<div class="col-md-6">
		<label for="inputCity" class="form-label">City</label>
		<input type="text" class="form-control" id="inputCity" required>
	  </div>

	  <div class="col-md-4">
		<label for="inputState" class="form-label">State</label>
		<select id="inputState" class="form-select" required>
		  <option selected>Choose...</option>
		  <option>Andhra Pradesh</option>
			 <option>Assam</option>
			 <option>Bihar</option>
			 <option>Chhattisgarh</option>
			 <option>Goa</option>
			 <option>Gujarat</option>
			 <option>Haryana</option>
			 <option>Himachal Pradesh</option>
			 <option>Jharkhand</option>
			 <option>Karnataka</option>
			 <option>Tripura</option>
			 <option>Uttar Pradesh</option>
			 <option>Uttarakhand</option>
			 <option>West Bengal</option>

		</select>
	  </div>
	  <div class="col-md-2">
		<label for="inputPin" class="form-label">PIN</label>
		<input type="text" class="form-control" id="inputPin" required>
	  </div>
			<br>
			<div class="col-md-6">
		<label for="inputEmail4" class="form-label">Email</label>
		<input type="email" class="form-control" id="inputEmail4" required>
	  </div>
			<br>
			<div class="col-md-6">
		<label for="inputPassword4" class="form-label">Password</label>
				<label><span id="invalidPassword"></span></label>
		<input type="password" class="form-control" id="inputPassword4" required onkeyup="lengthOfPassword();" />
	  </div>
			<br>
			<div class="col-md-6">
		<label for="inputConfirmPassword4">Confirm Password</label>
				<label><span id="matchPassword"></span></label>
		<input type="password" class="form-control" id="inputConfirmPassword4" required onblur="matchPassword();">
	  </div>
	  		<br>
			<div class="col-md-2">
			<label for="date">Date</label>
			<input type="date" class="form-control" id="date" required>
	  		<br>


	  <div class="col-12">

		<button type="submit" class="btn btn-secondary">Sign up</button>
	  </div>
	</div>
</form>
		 {% load static %}
<script src="{% static 'js/signup.js'%}"></script>
{% endblock body %}
